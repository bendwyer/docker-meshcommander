---
name: deploy_new_container
on:
  workflow_dispatch:
  create:
    tags:
       - 'v*'
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
jobs:
  get_meshcommander_version:
    name: Get MeshCommander version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install --global latest-version-cli
      - run: echo "::set-output name=version::$(latest-version meshcommander)"
        id: get_version
    outputs:
      meshcommander_version: ${{ steps.get_version.outputs.version }}
  build_container:
    name: Build container
    runs-on: ubuntu-latest
    needs: get_meshcommander_version
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Packer init
        run: packer init .
      - name: Packer validate
        run: packer validate -syntax-only .
      - name: Packer build
        run: packer build -color=false -on-error=abort -var meshcommander_version=${{ needs.get_meshcommander_version.outputs.meshcommander_version }} .
      - name: Generate docker image tags
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: bendwyer/docker-meshcommander
          tags: |
            type=sha,prefix=
            type=semver,pattern={{version}}
          flavor: |
            latest=auto
            suffix=_${{ needs.get_meshcommander_version.outputs.meshcommander_version }}
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}